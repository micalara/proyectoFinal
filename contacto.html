    </header>

    <main>
        <!--ontacto visual-->
        <section class="contact-visual container py-5">
            <div class="contact-visual-inner">
                <div class="contact-cards">

                    <!-- Email -->
                    <div class="contact-card">
                        <div class="icon-wrap"><i class="fa-solid fa-envelope"></i></div>
                        <h4>Email</h4>
                        <a href="mailto:micaela.engene@gmail.com" class="contact-link">micaela.engene@gmail.com</a>
                    </div>

                    <!-- WhatsApp -->
                    <div class="contact-card">
                        <div class="icon-wrap"><i class="fa-brands fa-whatsapp"></i></div>
                        <h4>WhatsApp</h4>
                        <a href="https://wa.me/5491123456789" target="_blank" class="contact-link">+54 9 11 2345
                            6789</a>
                    </div>

                    <!-- Ubicación -->
                    <div class="contact-card">
                        <div class="icon-wrap"><i class="fa-solid fa-location-dot"></i></div>
                        <h4>Ubicación</h4>
                        <p class="contact-text">Buenos Aires, Argentina</p>
                        <button class="btn-mapa-toggle" data-target="#mapaInteractivo">Ver en el mapa</button>
                    </div>

                    <!-- Horario -->
                    <div class="contact-card">
                        <div class="icon-wrap"><i class="fa-solid fa-clock"></i></div>
                        <h4>Horario</h4>
                        <p class="contact-text">Lun - Vie: 9:00 - 18:00<br>Sáb: 10:00 - 14:00</p>
                    </div>

                </div>
                <!-- Contenedor del mapa con iframe FALTA ARREGLAR -->
                <div id="mapaInteractivo" class="map-container" aria-hidden="true">
                    <!-- El iframe se carga por JS -->
                </div>
            </div>
        </section>

        <section id="contacto">
            <form action="https://formspree.io/f/xnnbwrqg" method="POST" autocomplete="off">
                <fieldset>
                    <legend>Información Personal</legend>

                    <input placeholder="Micaela" type="text" id="nombre" name="nombre">

                    <input placeholder="micaelalara@gmail.com" type="email" id="email" name="email" required>
                </fieldset>

                <fieldset>

                    <label for="motivo">Motivo:</label>

                    <select id="motivo" name="motivo" required>
                        <option value="">-- Seleccioná una opción --</option>
                        <option value="consulta">Consulta</option>
                        <option value="soporte">Soporte</option>
                        <option value="otros">Otros</option>
                    </select>


                    <textarea id="mensaje" name="mensaje" rows="4" cols="30" required></textarea>
                </fieldset>

                <section>
                    <button type="submit" class="botones">Enviar</button>
                    <button type="reset" class="botones">Limpiar</button>
                </section>
            </form>
        </section>
    </main>
