<body>
    <header class="barraInicio">

        <nav class="navegador">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./register.html">Registrarse</a></li>
                <li><a href="./carrito.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>

        <a href="./index.html"><img class="logo" src="./img/logomiki.png" alt="logo de pagina web" width="70"></a>
    </header>

    <main>
        <section id="contacto">
            <form action="https://formspree.io/f/xnnbwrqg" method="POST" autocomplete="off">
                <fieldset>
                    <legend>Información Personal</legend>


                    <input placeholder="Micaela" type="text" id="nombre" name="nombre">


                    <input placeholder="micaelalara@gmail.com" type="email" id="email" name="email" required>
                </fieldset>

                <fieldset>

                    <label for="motivo">Motivo:</label>

                    <select id="motivo" name="motivo" required>
                        <option value="">-- Seleccioná una opción --</option>
                        <option value="consulta">Consulta</option>
                        <option value="soporte">Soporte</option>
                        <option value="otros">Otros</option>
                    </select>


                    <textarea id="mensaje" name="mensaje" rows="4" cols="30" required></textarea>
                </fieldset>

                <section>
                    <button type="submit" class="botones">Enviar</button>
                    <button type="reset" class="botones">Limpiar</button>
                </section>
            </form>
        </section>
    </main>



    <footer>
