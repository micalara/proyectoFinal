        </div>

        <div id="contenedor">
        </div>

    <!-- OFFCANVAS LOGIN -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasLogin">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Iniciar sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <form id="loginForm" autocomplete="off">

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="correo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="pass" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Iniciar sesión
                </button>

                <hr>

                <p class="text-center mt-3">
                    ¿No tenés cuenta?
                    <a href="#" id="abrirRegistro">Registrate</a>
                </p>


            </form>
        </div>
    </div>
    <!-- OFFCANVAS REGISTRO -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRegister">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Registrarse</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <form id="registerForm" autocomplete="off">

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="correo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="pass" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">
                    Crear cuenta
                </button>
                <hr>
                <p class="text-center mt-3">
                    ¿Ya tenés cuenta?
                    <a href="#" id="abrirLogin">Iniciar sesión</a>
                </p>


            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
